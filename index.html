<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Toppz Star Wars trading cards">
    <meta name="keywords" content="Trading cards, star wars, baseball, digital trading cards">
    <meta name="author" content="John Vincent">
    <title>Toppz Star Wars Trading Cards</title>

    <!-- Google Structured Data Testing Tool: https://search.google.com/structured-data/testing-tool/u/0/ -->

    <!-- for ARIA in HTML: https://www.w3.org/TR/html-aria/ -->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- load my own stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header role="banner">
        <div class="row clearfix">
            <div class="col-12">
                <itemscope itemtype="http://schema.org/Movie"/>
                <h1><span itemprop="name">Star Wars</span> Characters</h1>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-12">
                <p>Incomplete list</p>
            </div>
        </div>
    </header>

    <main role="main">
        <section role="contentinfo" itemscope itemtype="http://schema.org/CreativeWork">
            <div class="row clearfix">
                <div class="col-4">
                    <figure class="box">
                        <img src="images/rey_square.png" alt="Ray - Protagonist, from Tatooine">
                        <figcaption>
                            <p itemprop="character">Ray</p>Protagonist, from Tatooine
                        </figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="box">
                        <img src="images/finn_square.png" alt="Finn - Storm Trooper, befriends Ray">
                        <figcaption>
                            <p itemprop="character">Finn</p>Storm Trooper, befriends Ray
                        </figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="box">
                        <img src="images/kylo_square.png" alt="Kylo - Main Villain, or is he?">
                        <figcaption>
                            <p itemprop="character">Kylo</p>Main Villain, or is he?
                        </figcaption>
                    </figure>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-4">
                    <figure class="box">
                        <img src="images/poe_square.png" alt="Poe - Neutral Pilot">
                        <figcaption>
                            <p itemprop="character">Poe</p>Neutral Pilot
                        </figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="box">
                        <img src="images/chewbacca_square.png" alt="Chewbacca - A great first mate">
                        <figcaption>
                            <p itemprop="character">Chewbacca</p>A great first mate
                        </figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="box">
                        <img src="images/yoda_square.png" alt="Yoda - Wise old Jedi master">
                        <figcaption>
                            <p itemprop="character">Yoda</p>Wise old Jedi master
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
